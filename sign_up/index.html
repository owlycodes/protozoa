  <body class="sign_up sign_up_index">
    <div class="page">

      <div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Sign up for ICPA.</h1>
      <form class="signup-form" method="post" action="/" accept-charset="UTF-8"><input name="authenticity_token" type="hidden" />
        <div class="form-group">
          <label for="username">Username: </label>
          <input class="form-control" name="username" type="text" />
        </div>
        <div class="form-group">
          <label for="email_address">Email address: </label>
          <input class="form-control" name="email_address" type="text" />
        </div>
        <div class="form-group">
          <label class="first" for="password">Password: </label>
          <input class="form-control" name="password" type="password" />
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm password: </label>
          <input class="form-control" name="confirm_password" type="password" />
        </div>


        <fieldset class="buttons">
          <input value="Remove" type="submit" />
        </fieldset>
      </form>


    </div>
